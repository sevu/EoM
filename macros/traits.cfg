#textdomain wesnoth-Era_of_Myths

#define TRAIT_UNDRAINABLE
    # We make vampires undrainable with a trait.
    [trait]
        id=undrainable
        availability=musthave
        # No name, we want to hide this trait.
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
    [/trait]
#enddef

#define TRAIT_RUBY
    # Like trait strong, but giving +1 HP / level.
    [trait]
        id=ruby
        male_name= _ "ruby"
        female_name= _ "female^ruby"
        help_text= _ "A trait often seen among elemental units." + "

"+ _ "This trait is similar to the trait <ref>dst='traits_strong' text='strong'</ref>, but it’s secondary bonus becomes stronger on higher levels."

        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=1
        [/effect]
    [/trait]
#enddef

#define TRAIT_EMERALD
    # Like trait quick, but instead -5% HP it has -1 HP / level.
    [trait]
        id=emerald
        male_name= _ "emerald"
        female_name= _ "female^emerald"
        help_text= _ "A trait often seen among elemental units." + "

"+ _ "This trait’s effects are equivalent to the trait <ref>dst='traits_quick' text='quick'</ref>."
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=-1
        [/effect]
    [/trait]
#enddef

#define TRAIT_SAPPHIRE
    # Like trait intelligent, but stronger.
    [trait]
        id=sapphire
