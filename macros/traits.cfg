#define TRAIT_OBEDIENT
    [trait]
        id=obedient
        male_name= _ "obedient"
        female_name= _ "female^obedient"
        description={STR_ZERO_UPKEEP}
        help_text= _ "<italic>text='Obedient'</italic> units are completely submissive to their superiors. Following their every order without pause, obedient units require no upkeep costs to be paid to them. In their submission however, these units neglect their health and become weaker as well as losing some mental acuity." + "

"+ _ "Obedient units require no upkeep costs, but have 5% less hp and take 5% more experience than usual to advance. On level 2 they get a -1 melee damage penality, on level 3 this applies for ranged as well."
        [effect]
            apply_to=loyal
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=-5%
        [/effect]
        [effect]
            apply_to=max_experience
            increase=5%
        [/effect]
        [effect]
            [filter]
                level=2
            [/filter]
            apply_to=attack
            range=melee
            increase_damage=-1
        [/effect]
        [effect]
            [filter]
                [not]
                    level=0,1,2
                [/not]
            [/filter]
            apply_to=attack
            increase_damage=-1
        [/effect]
    [/trait]
#enddef

