#textdomain wesnoth-Era_of_Myths

[unit_type]
    id=EOM_Keeper
    name= _ "Keeper"
    race=EOM_celestial
    image="celestials/keeper.png"
    hitpoints=49
    movement_type=smallfoot
    movement=5
    experience=85
    level=2
    alignment=lawful
    advances_to=EOM_Sentinel
    cost=28
    usage=fighter
    description= _ "Keepers are staunch defenders of the Celestial homelands. With stout hearts, and hardened skin they will hold till death or relief comes."
    {DEFENSE_ANIM "celestials/keeper.png" "celestials/keeper.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        arcane=90
        blade=80
        pierce=80
        impact=80
    [/resistance]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="celestials/keeper.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
