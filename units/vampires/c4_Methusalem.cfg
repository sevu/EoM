            [/filter_attack]
            start_time=-250
            [frame]
                image="vampires/duchess.png:400"
                sound=bite-small.ogg
            [/frame]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=screech
            [/filter_attack]
            {MISSILE_FRAME_WAIL}
            start_time=-300
            [frame]
                image="vampires/duchess.png:420"
            [/frame]
            sound_start_time=-100
            [sound_frame]
                sound=wail-sml.wav
            [/sound_frame]
        [/attack_anim]
    [/variation]
#endif
[/unit_type]
