[unit_type]
    id=EOM_Living_Furnace
    name= _ "Living Furnace"
    race=EOM_elemental
    {TRAIT_RUBY}
    {TRAIT_EMERALD}
    {TRAIT_DIAMOND}
    image="elementals/fire-living-furnace.png"
    profile="portraits/elementals/lava-golem.png~CROP(12,52,300,300)"
    hitpoints=52
    movement_type=EOM_furnacefoot
    movement=5
    experience=78
    level=2
    alignment=neutral
    advances_to=EOM_Lava_Beast
    cost=28
    usage=fighter
