#textdomain wesnoth-Era_of_Myths

[unit_type]
    id=EOM_Spikers
    name= _ "Spikers"
    race=EOM_devling
    ignore_race_traits=yes
    {TRAIT_BRAWNY}
    {TRAIT_BRAINY}
    {TRAIT_BEEFY}
    {TRAIT_FEARLESS}
    image="devlings/spikers.png"
    profile="portraits/devlings/nailers.png"
    hitpoints=42
    movement_type=EOM_devlingfoot
    movement=5
    experience=53
    level=2
    upkeep=1
    alignment=chaotic
    advances_to=EOM_Staplers
    cost=24
    usage=fighter
    description= _ "Devlings are small knaves. They often use tricks to distract their enemies before taking a swing. They may be small but certainly not harmless carrying around a large club or hammer."
    {DEFENSE_ANIM "devlings/spikers-defend.png" "devlings/spikers.png" goblin-hit-1.ogg }
    die_sound=goblin-die-2.ogg
    undead_variation=troll

    [abilities]
        {ABILITY_LOW_UPKEEP}
    [/abilities]

    [resistance]
        blade=100
        pierce=80
        impact=100
        fire=100
    [/resistance]

    # worsening the movetype compared to cursers
    # but not as bad as overgrowns
    [defense]
        flat=60
        sand=60
        forest=50
        village=50
        cave=40
    [/defense]

    [attack]
        name="spiker 'em"
        description=_"spiker ’em" # wmllint: no spellcheck
        icon=attacks/hammer.png
        type=pierce
        range=melee
        damage=30
        number=1
    [/attack]
    [attack]
        name="club 'em"
        description=_"club ’em"
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=22
        number=1
    [/attack]

    [death]
        start_time=0
        [frame]
            image="devlings/spikers-death[1~4].png:100"
        [/frame]
    [/death]

    [attack_anim]
        [filter_attack]
            name="spiker 'em"
        [/filter_attack]
        start_time=-200
        [frame]
            image="devlings/spikers-attack[1~6].png:[50*2,100*4]"
        [/frame]
        [frame]
            image="devlings/spikers.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="club 'em"
        [/filter_attack]
        start_time=-200
        [frame]
            image="devlings/spikers-attack[1~6].png:[50*2,100*4]"
        [/frame]
        [frame]
            image="devlings/spikers.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
