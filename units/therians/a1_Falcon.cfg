#textdomain wesnoth-Era_of_Myths

[unit_type]
    id=EOM_Falcon
    name= _ "Falcon Therian"
    race=EOM_therian
    gender=female
    {TRAIT_ATTUNED}
    image="therians/falcon-therian.png"
    hitpoints=26
    movement_type=EOM_falconfly
    movement=8
    experience=35
    level=1
    alignment=neutral
    advances_to=EOM_Prairie_Falcon
    cost=16
    usage=scout
    description= _ "The people of Theria are known for their pursuit of spirituality. The Therian have also learned to greatly respect nature from their neighbors the Warg. Many Therian attune their spirits to animals which they revere. These Therian are capable of harnessing their inner spiritual power to shift into the animal to which they are attuned.

Therian who value grace, swiftness, and majesty attune to the falcon. Falcon Therian can travel great distances when in their shifted form, though are not the strongest in combat."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM_RANGE "therians/falcon.png" "therians/falcon.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee}
    {DEFENSE_ANIM_RANGE "therians/falcon-therian.png" "therians/falcon-therian.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged}

    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/claws-animal.png
    [/attack]
    [attack]
        name=aura wave
        description=_"aura wave"
        type=impact
        range=ranged
        damage=3
        number=2
        icon=attacks/faerie-fire.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-150
        [frame]
            image="therians/falcon-flight.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS sword-1.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=aura wave
        [/filter_attack]
        start_time=-300
        sound_start_time=-50
        [frame]
            image="therians/falcon-therian.png:500"
        [/frame]
        [sound_frame]
            sound=sword-1.ogg
        [/sound_frame]
        {MISSILE_FRAME_THERIAN_AURA}
    [/attack_anim]

    # a shifting animation, similar to the levelup animations

    [pre_movement_anim]
        start_time=-700
        [frame]
            image="therians/falcon-therian.png:350"
            blend_ratio="0~1"
            blend_color=255,255,255
        [/frame]
        [frame]
            image="therians/falcon-flight.png:350"
            blend_ratio="1~0"
            blend_color=255,255,255
        [/frame]
    [/pre_movement_anim]
    [movement_anim]
        [frame]
            image="therians/falcon-flight.png"
        [/frame]
    [/movement_anim]
    [post_movement_anim]
        start_time=0
        [frame]
            image="therians/falcon-flight.png:350"
            blend_ratio="0~1"
            blend_color=255,255,255
        [/frame]
        [frame]
            image="therians/falcon-therian.png:350"
            blend_ratio="1~0"
            blend_color=255,255,255
        [/frame]
    [/post_movement_anim]

    [draw_weapon_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-700
        [frame]
            image="therians/falcon-therian.png:350"
            blend_ratio="0~1"
            blend_color=255,255,255
        [/frame]
        [frame]
            image="therians/falcon.png:350"
            blend_ratio="1~0"
            blend_color=255,255,255
        [/frame]
    [/draw_weapon_anim]
    [victory_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            # this prevents showing the base image after killing a unit
            image="therians/falcon.png"
        [/frame]
    [/victory_anim]
    [sheath_weapon_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=0
        [frame]
            image="therians/falcon.png:350"
            blend_ratio="0~1"
            blend_color=255,255,255
        [/frame]
        [frame]
            image="therians/falcon-therian.png:350"
            blend_ratio="1~0"
            blend_color=255,255,255
        [/frame]
    [/sheath_weapon_anim]
[/unit_type]
